    <div class="cajaderecha">
        <form action="./assets/page/show_data.html" method="get">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="nombre" placeholder="Juan">
                <label for="message">Apellido</label>
                <input type="text" id="message" name="apellido" placeholder="Perez">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="correo" placeholder="juanperez@mindhub.com">
            </fieldset>    
            <fieldset>
                <legend>Tipo de Documento</legend>
                <label for="documento"></label>
                <select name="tipo" id="documento">
                    <option value="default">Selecciona una opción</option>
                    <option value="D.N.I.">Documento Nacional de Identidad</option>
                    <option value="L.C.">Libreta Cívica</option>
                    <option value="L.E.">Libreta de Enrolamiento</option>
                    <option value="C.I">Cédula de Identidad</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Indicar sexo</legend>
                    <div class="cajasexo">
                        <label for="fem">Femenino</label>
                        <input type="radio" id="fem" name="sexo" value="F">
                        <label for="masc">Masculino</label>
                        <input type="radio" id="masc" name="sexo" value="M">
                        <label for="otro">Otro</label>
                        <input type="radio" id="otro" name="sexo" value="O">
                    </div>
            </fieldset>
            <input type="submit" value="Enviar">
        </form> 
    </div>
